<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="open-nav" onclick="openNav()">
        <a href="#">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#000" stroke-width="5"></path>
            <path d="M0,14 30,14" stroke="#000" stroke-width="5"></path>
            <path d="M0,23 30,23" stroke="#000" stroke-width="5"></path>
          </svg>
        </a>
      </span>

      <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="side-nav">
        <a href="#" class="btn-close" onclick="closeNav()">&times;</a>
        <a href="#">Home </a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <div class="container">
      <h1>Responsive navbar</h1>
    </div>
  </body>
  <script>
    const sideNav = document.querySelector(".side-nav");
    const container = document.querySelector(".container");

    function openNav() {
      sideNav.style.width = "250px";
      container.style.marginLeft = "250px";
    }

    function closeNav() {
      sideNav.style.width = "0px";
      container.style.marginLeft = "0px";
    }
  </script>
</html>
